<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Code Invaders</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <div class="gradient">
    <div class="container">
      <h1>Code Invaders</h1>
      <div id="statRow" class="row">
        <div class="col-md-12">
          <p>score: <span class="score"></span></p>
          <p id="health-bar"> <span id='one-heart'> <img src="https://raw.githubusercontent.com/nhhor/code-invaders/master/images/heart.png" alt=""> </span> <span id='two-hearts'> <img src="https://raw.githubusercontent.com/nhhor/code-invaders/master/images/heart.png" alt=""> </span> <span id='three-hearts'> <img src="https://raw.githubusercontent.com/nhhor/code-invaders/master/images/heart.png" alt=""> </span> </p>
        </div>
      </div>
      <div id="invaderRow" class="row">
        <div class="col-md-6">
          <img class="invaderCodeL" src="https://raw.githubusercontent.com/nhhor/code-invaders/master/images/invader.gif" alt="alien gif" width=20%>
          <p class="invaderCode invaderCodeL"></p>
        </div>
        <div class="col-md-6">
          <img class="invaderCodeR" src="https://raw.githubusercontent.com/nhhor/code-invaders/master/images/invader.gif" alt="alien gif" width=20%>
          <p class="invaderCode invaderCodeR"></p>
        </div>
      </div>
      <div id="laserRow" class="row">
        <div class="col-md-6">
          <p class="laserShotL">|</p>
        </div>
        <div class="col-md-6">
          <p class="laserShotR laserShotAnimation">|</p>
        </div>
      </div>
      <div id="playerRow" class="row">
        <div class="col-md-12">
          <img class="playerShip playerShipAnimationRight" src="https://raw.githubusercontent.com/nhhor/code-invaders/master/images/spaceship.png" width="160px"/>
          <p id="displayCode"><span class="playerCode"></span></p>
        </div>
      </div>
      <div id="inputRow" class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
          <label for=""></label>
          <input id="userInput" type="text">
          <p>level: <span class="level"></span></p>
        </div>
        <div class="col-md-4">

        </div>
      </div>
    </div>
  </div>
</div>
<div id="gameOver">
  <h1>GAME OVER</h1>
  <img src=""/>
  <button type="button" class='btn btn-lg' id='reset-game' name="button">Try again?</button>
</div>
</body>
</html>
